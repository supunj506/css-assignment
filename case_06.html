<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 06</title>
</head>
<style>
    body {
        margin: 0;
    }

    section {

        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    section>div:first-child{
        grid-column: 1/3;

    }
    section>div:nth-child(3){
        grid-row: 1/4;
        grid-column: 4/5;
    }
    section>div:nth-child(9){
        grid-column: 2/4;
        grid-row: 3/4;
    }
</style>
<body>
<section>
    <div style="background-color:red "></div>
    <div style="background-color:green "></div>
    <div style="background-color:orangered "></div>
    <div style="background-color:purple"></div>
    <div style="background-color:deeppink "></div>
    <div style="background-color:blue "></div>
    <div style="background-color:saddlebrown "></div>
    <div style="background-color:plum "></div>
    <div style="background-color:indigo "></div>

</section>

</body>
</html>
