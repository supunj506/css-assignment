<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="asset/css/normalize.css">
    <style>
        section {
            width: 100%;
            height: 100vh;
            background-color: #8289ff;
            display: grid;
            grid-template-rows: 1fr 1fr ;
            grid-template-columns: 1fr 1fr 1fr ;
            /*justify-content: center;*/
            /*align-items: center;*/
            gap: 10px;
        }
        section > div {
            background-color:  #fc4c4c;
            border: 1px solid black;

        }

    </style>
</head>
<body>
<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>

</body>
</html>
